<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stopwatch‏</title>
</head>
<body>
    <div class="Stopwatch‏">
        <p><span class="hour">0 0</span>:
            <span class="minutes">0 0 </span>:
            <span class="Seconds">0 0</span></p>
            
    </div>
    <div class="control">
        <input type="button" value='GO' class="go"/>
        <input type="button" value='STOP' class="stop"/>
        <input type="button" value='CLEAR' class="clear"/>
    </div>
    <script src="index.js"></script>
</body>
</html>
